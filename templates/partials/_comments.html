
<!-- partials/_comments.html -->
<style>
    .comments-section {
        margin-top: 2rem;
    }

    .comment-form {
        margin-bottom: 2rem;
    }

    .comments-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .comment {
        display: grid;
        grid-template-columns: auto 1fr;
        gap: 1rem;
        padding: 1rem;
        background: white;
        border-radius: 0.5rem;
        box-shadow: var(--shadow-sm);
    }

    .comment-avatar {
        width: 2.5rem;
        height: 2.5rem;
        border-radius: 50%;
    }

    .comment-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.5rem;
    }

    .comment-author {
        font-weight: 500;
    }

    .comment-date {
        font-size: 0.875rem;
        color: var(--text-light);
    }

    .comment-content {
        color: var(--text-color);
        line-height: 1.5;
    }
</style>

<div class="comments-section">
    <h2 class="section-title">Comments</h2>

    <form class="comment-form" method="post" action="{% url 'comment-create' task.id %}">
        {% csrf_token %}
        <div class="form-group">
            <textarea name="content" class="form-input" rows="3" placeholder="Add a comment..."></textarea>
        </div>
        <div style="text-align: right;">
            <button type="submit" class="btn btn-primary">Post Comment</button>
        </div>
    </form>

    <div class="comments-list">
        {% for comment in comments %}
        <div class="comment">
            <img src="{% firstof comment.author.avatar_url 'https://ui-avatars.com/api/?name='|add:comment.author.get_full_name|urlencode %}"
                 alt="{{ comment.author.get_full_name }}"
                 class="comment-avatar">
            <div>
                <div class="comment-header">
                    <span class="comment-author">{{ comment.author.get_full_name }}</span>
                    <span class="comment-date">{{ comment.created_at|timesince }} ago</span>
                </div>
                <div class="comment-content">
                    {{ comment.content|linebreaks }}
                </div>
            </div>
        </div>
        {% empty %}
        <p style="text-align: center; color: var(--text-light);">No comments yet</p>
        {% endfor %}
    </div>
</div>

<!-- partials/_modal.html -->
<style>
    .modal-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
    }

    .modal {
        background: white;
        border-radius: 0.5rem;
        width: 90%;
        max-width: 600px;
        max-height: 90vh;
        overflow-y: auto;
        position: relative;
    }

    .modal-header {
        padding: 1rem;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .modal-title {
        font-size: 1.25rem;
        font-weight: 600;
    }

    .modal-close {
        background: none;
        border: none;
        color: var(--text-light);
        cursor: pointer;
        padding: 0.5rem;
    }

    .modal-body {
        padding: 1rem;
    }

    .modal-footer {
        padding: 1rem;
        border-top: 1px solid var(--border-color);
        display: flex;
        justify-content: flex-end;
        gap: 0.5rem;
    }

    @media (max-width: 640px) {
        .modal {
            width: 100%;
            height: 100%;
            max-height: 100%;
            border-radius: 0;
        }
    }
</style>

<div class="modal-backdrop" hx-on="click: closeModal()">
    <div class="modal" hx-on="click: event.stopPropagation()">
        <div class="modal-header">
            <h2 class="modal-title">{{ modal_title }}</h2>
            <button class="modal-close" hx-on="click: closeModal()">Ã—</button>
        </div>
        <div class="modal-body">
            {{ modal_content }}
        </div>
        {% if modal_footer %}
        <div class="modal-footer">
            {{ modal_footer }}
        </div>
        {% endif %}
    </div>
</div>

<script>
    function closeModal() {
        const modal = document.querySelector('.modal-backdrop');
        modal.remove();
    }
</script>
